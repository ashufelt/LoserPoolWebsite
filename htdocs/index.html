<!doctype html>

<html>

<head>
    <title>Loser Pool 2023</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="text/javascript" src="/htmx.js"></script>
</head>

<body>
    <div class="banner">
        <h1 id="headerh1">Pick the Loser! 2023</h1>
    </div>
    <main>
        <div class="user_adding">
            <h3> Register Username </h3>
            <form hx-post="/users/add.php" hx-target="#picks_table" hx-swap="innerHTML">
                <table class="user_adding">
                    <tr class="user_adding">
                        <td class="user_adding cell_display_right">
                            <label for="name">Name: (3-40 chars)</label>
                        </td>
                        <td class="user_adding cell_display_left">
                            <input type="text" id="name" name="name" required pattern="/^[A-Za-z]+\s[A-Za-z]+{3-30}">
                    </tr>
                    <tr class="user_adding">
                        <td class="user_adding name_subscript cell_display_right" colspan=3>
                            <p class="user_adding name_subscript">Name will not be visible, and only used to associate
                                your username with your real name</p>
                        </td>
                    </tr>
                    <tr class="user_adding">
                        <td class="user_adding cell_display_right">
                            <label for="username">Username: (3-20 chars)</label>
                        </td>
                        <td class="user_adding cell_display_left">
                            <input type="text" id="username" name="username" required pattern="\w{3,20}">
                        </td>
                    </tr>
                    <tr class="user_adding">
                        <td class="user_adding cell_display_right">
                            <label for="pin">PIN (4 digits):</label>
                        </td>
                        <td class="user_adding cell_display_left">
                            <input type="password" id="pin" name="pin" required pattern="\d{4}">
                        </td>
                    </tr>
                    <tr class="user_adding">
                        <td class="user_adding cell_display_right">
                            <label for="repin">Repeat PIN:</label>
                        </td>
                        <td class="user_adding cell_display_left">
                            <input type="password" id="repin" name="repin" required pattern="\d{4}">
                        </td>
                        <td><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <br><br>
        <div class="pick_adding">
            <h3 hx-get="/data/get_week.php" hx-trigger="load" hx-target="this" hx-swap="outerHTML">
                Make a pick for Week 1
            </h3>
            <form action="/picks/" method="post">
                <label for="userpicks">Username:</label>
                <select id="userpicks" name="userpick" hx-get="users/all.php" hx-trigger="load" hx-target="this"
                    hx-swap="outerHTML">
                    <option value="Users here"></option>
                </select>
                <label for="pickpin">PIN:</label>
                <input type="password" id="pickpin" name="pickpin" required pattern="\d{4}">
                <label for="teams">Losing Team:</label>
                <select id="teams" name="team" hx-get="teams/all.php" hx-trigger="load" hx-target="this"
                    hx-swap="outerHTML">
                    <option value="Values here"></option>
                </select>
                <button class="btn" hx-post="/picks/add.php" hx-target="#both_tables_of_picks"
                    hx-swap="innerHTML">Submit</button>
                <button class="btn" hx-post="/picks/view.php" hx-target="#one_set_of_picks">View Picks</button>
            </form>
        </div>
        <div id="both_tables_of_picks">
            <div id="one_set_of_picks">
            </div>
            <div id="picks_table" hx-get="picks/all.php" hx-trigger="load" hx-target="this" hx-swap="outerHTML">
            </div>
        </div>
    </main>
    <footer>
        <p>About</p>
        <p>Other Info</p>
    </footer>

</body>

</html>
